# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - githubToken
    properties:
      githubToken:
        type: string
        description: The GitHub Personal Access Token with repo scope.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command:'python', args:['-m', 'src.mcp_github.server'], env: {GITHUB_TOKEN: config.githubToken}})
